<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inline-block 2</title>
    <style>
      div {
        background-color: green;
        font-size: 38px;
        color: white;
        margin: 10px;
        display: table-cell;

        padding: 100px;
        text-align: center;
        width: 100px;
        height: 300px;
      }
      .myAlign {
        text-align: left;
        vertical-align: bottom;
      }

    </style>
  </head>
  <body>
    <div>I am Sam.</div>
    <div class="myAlign">I am Sam.</div>
    <div>Sam I am.</div>
  </body>
</html>
