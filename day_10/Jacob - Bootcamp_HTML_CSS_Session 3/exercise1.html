<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exercise 1</title>
    <style>
      body, html {
        margin: 0px;
        height: 100%;
      }

      .container {
        width: 33.33%;
        /*height:100vh;*/
        height: 100%;
        display: inline-block;
      }

      .blue {
        background-color: blue;
      }
      .white {
        background-color: yellow;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="blue container"></div
    ><div class="white container"></div
    ><div class="red container"></div>
  </body>
</html>
