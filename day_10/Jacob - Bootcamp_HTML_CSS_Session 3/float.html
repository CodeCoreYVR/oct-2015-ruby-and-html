<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float</title>
    <style>
      #red {
        background-color: red;
        width: 100px;
        height: 100px;
        float: left;
      }
      #green {
        background-color: green;
        width: 100px;
        height: 100px;
        float: left;
      }
      #blue {
        background-color: blue;
        width: 100px;
        height: 100px;
        float: left;
      }
      #yellow {
        background-color: yellow;
        width: 100px;
        height: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
  </body>
</html>
